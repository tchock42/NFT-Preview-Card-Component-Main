<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="container"> <!--div for image and overlay-->  
      <img src="images/image-equilibrium.jpg" alt="image equilibrium" class="main_image">    
      <div class="overlay"> <!--div for overlay-->
        <div class="icon"></div>
      </div> <!--close overlay-->
    </div>  <!--close container-->
    
    
    <h1 class="title">Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm</p>
    <div class="two-columns">
      <h2 class="numbers">0.041 ETH</h2>
      <h2 class="date">3 days left</h3>
    </div>
    <div class="autor">
      <img src="images/image-avatar.png" alt="image avatar" class="avatar_image">
      <p class="jules">Creation of <span> Jules Wyvern</span></p>
    </div>
  </main> 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">tchock42</a>
    </div>
  </footer>
</body>
</html>
